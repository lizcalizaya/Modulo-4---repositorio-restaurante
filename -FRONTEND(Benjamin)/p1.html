<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pedidos-prototipo</title>
  <link rel="stylesheet" href="p1.css" />
</head>
<body>
  <header class="topbar">
    <div class="filters">
      <button class="filter active" data-filter="todos">Todos: <span id="count-todos">0</span></button>
      <button class="filter" data-filter="en-preparacion">En preparacion: <span id="count-en-preparacion">0</span></button>
      <button class="filter" data-filter="listo">Listo: <span id="count-listo">0</span></button>
      <button class="filter" data-filter="entregado">Entregado: <span id="count-entregado">0</span></button>
    </div>
    <div class="actions">
      <!-- BotÃ³n Actualizar con icono -->
      <button id="refresh" class="btn-actualizar">
        <img src="actualizar.png" alt="Actualizar" class="icono-actualizar"> Actualizar
      </button>
    </div>
  </header>

  <main>
    <section id="board" class="board"></section>
  </main>

  <script src="p1.js"></script>
</body>
</html>
