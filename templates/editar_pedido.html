{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar pedido #{{ pedido.id }}</title>
  <style>
    * { box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
      background:radial-gradient(circle at top left,#e3f0ff 0,#f6f7fb 40%,#f2f3f8 100%);
      color:#111827;
    }
    .app-layout{
      display:grid;
      grid-template-columns:260px 1fr;
      min-height:100vh;
    }
    .sidebar{
      background:#0f172a;color:#e5e7eb;
      display:flex;flex-direction:column;padding:20px 18px;
    }
    .sidebar-logo{display:flex;align-items:center;gap:10px;margin-bottom:26px;}
    .logo-circle{
      width:38px;height:38px;border-radius:50%;
      background:linear-gradient(135deg,#0ea5e9,#6366f1);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:700;
    }
    .logo-text{display:flex;flex-direction:column;}
    .logo-title{font-size:15px;font-weight:700;}
    .logo-subtitle{font-size:12px;color:#9ca3af;}
    .sidebar-nav{display:flex;flex-direction:column;gap:6px;margin-bottom:auto;}
    .nav-item{
      display:flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:10px;
      text-decoration:none;font-size:14px;
      color:#e5e7eb;
      transition:background .15s,color .15s,transform .05s;
    }
    .nav-item:hover{background:rgba(148,163,184,.18);transform:translateX(1px);}
    .nav-item.active{background:linear-gradient(90deg,#3b82f6,#0ea5e9);color:#fff;}
    .nav-dot{width:8px;height:8px;border-radius:999px;background:#6b7280;}
    .nav-dot-blue{background:#bfdbfe;}
    .sidebar-footer{
      margin-top:24px;padding:10px 12px;border-radius:12px;
      background:rgba(15,23,42,.7);border:1px solid rgba(148,163,184,.25);
      font-size:12px;
    }
    .sidebar-footer-title{display:block;color:#9ca3af;}
    .sidebar-footer-text{font-weight:600;color:#e5e7eb;}

    .main-area{display:flex;flex-direction:column;min-height:100vh;}
    .topbar{
      height:68px;background:rgba(255,255,255,.9);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(209,213,219,.6);
      display:flex;align-items:center;justify-content:space-between;
      padding:0 24px;
    }
    .page-title{margin:0;font-size:20px;font-weight:700;}
    .page-subtitle{margin:2px 0 0 0;font-size:13px;color:#6b7280;}
    .user-chip{
      display:flex;align-items:center;gap:8px;
      padding:4px 10px;border-radius:999px;
      background:#eef2ff;border:1px solid #c7d2fe;
    }
    .user-avatar{
      width:26px;height:26px;border-radius:999px;
      background:linear-gradient(135deg,#4f46e5,#0ea5e9);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-size:13px;font-weight:700;
    }
    .user-info{display:flex;flex-direction:column;}
    .user-name{font-size:13px;font-weight:600;}
    .user-role{font-size:11px;color:#6b7280;}

    .contenedor-page{
      flex:1;padding:18px 24px 32px 24px;
    }
    .panel{
      max-width:600px;margin:0 auto;
      background:#ffffff;border-radius:16px;
      box-shadow:0 10px 30px rgba(15,23,42,.08);
      padding:20px 22px;
    }
    h1{margin:0 0 10px 0;font-size:20px;}
    form p{margin-bottom:10px;}
    label{font-weight:600;display:block;margin-bottom:4px;font-size:13px;}
    input[type="text"],textarea,select{
      width:100%;padding:7px 8px;border-radius:10px;
      border:1px solid #d1d5db;font-size:14px;
      background:#f9fafb;
    }
    textarea{resize:vertical;min-height:70px;}
    .acciones-form{
      margin-top:14px;display:flex;gap:10px;
    }
    .btn-guardar{
      background:#22c55e;color:#fff;border:none;
      border-radius:999px;padding:8px 16px;
      font-weight:700;cursor:pointer;font-size:13px;
      box-shadow:0 6px 14px rgba(34,197,94,.35);
    }
    .btn-cancelar{
      text-decoration:none;padding:8px 16px;
      border-radius:999px;border:1px solid #d1d5db;
      color:#374151;font-weight:600;font-size:13px;
      background:#ffffff;
    }
  </style>
</head>
<body>

<div class="app-layout">
  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-circle">M</div>
      <div class="logo-text">
        <span class="logo-title">Modulo 4</span>
        <span class="logo-subtitle">Pedidos Cocina</span>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a href="{% url 'monitor' %}" class="nav-item">
        <span class="nav-dot"></span>Monitor
      </a>
      <a href="{% url 'administrar_pedidos' %}" class="nav-item active">
        <span class="nav-dot nav-dot-blue"></span>Administrar pedidos
      </a>
      <a href="/admin/" class="nav-item">
        <span class="nav-dot"></span>Admin Django
      </a>
    </nav>

    <div class="sidebar-footer">
      <span class="sidebar-footer-title">Edición</span>
      <span class="sidebar-footer-text">Pedido #{{ pedido.id }}</span>
    </div>
  </aside>

  <div class="main-area">
    <header class="topbar">
      <div>
        <h1 class="page-title">Editar pedido #{{ pedido.id }}</h1>
        <p class="page-subtitle">Modifica los datos y guarda los cambios.</p>
      </div>
      <div class="user-chip">
        <div class="user-avatar">AD</div>
        <div class="user-info">
          <span class="user-name">Administrador</span>
          <span class="user-role">Edición</span>
        </div>
      </div>
    </header>

    <div class="contenedor-page">
      <div class="panel">
        <form method="post">
          {% csrf_token %}
          {{ formulario.as_p }}

          <div class="acciones-form">
            <button type="submit" class="btn-guardar">Guardar cambios</button>
            <a href="{% url 'administrar_pedidos' %}" class="btn-cancelar">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
